system:系统
develop:开发
upload:上传</textarea>

    checkbox:复选框
    radio:单选按钮
    switch:开关
    array:数组
    select:下拉框
    image:单张图片
    ueditor:UEditor 编辑器

function copyToClipboard(element) {
  var $temp = $("<input>");
  $("body").append($temp);
  var currentURL = $(location).attr('href');
  var protocol = location.protocol;
  var host = location.host;
  $temp.val(protocol + "//" + host + $(element).attr("src")).select();
  console.log("link: " + protocol + "//" + host + $(element).attr("src"));
  document.execCommand("copy");
  $temp.remove();
}
